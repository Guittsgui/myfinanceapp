<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <h2>My Finance App</h2>
        </header>
    </div>
    <div class="container">
        <div class="box">
            <div class="titlebox">
                <h1> Entrada:</h1>
                <img src="img/in.png" alt="">
                <h2 class="totentrada"></h2>
            </div>
        </div>
        <div class="box">
            <div class="titlebox">
                <h1> Saída:</h1>
                <img src="img/out.png" alt="">
                <h2 class="totsaida"></h2>
            </div>
        </div>
        <div class="box">
            <div class="titlebox">
                <h1> Total:</h1>
                <img src="img/cifrao.png" alt="">
                <h2 class="total"></h2>
            </div>
        </div>
    </div>
    <div class="insertbox">
        <form action="" id="form">
            <div>
                <label for="desc">Descrição: </label>
                <input type="text" autocomplete="off" id="desc" placeholder="Descrição">
            </div>
            <div>
                <label for="valor">Valor:</label>
                <input type="number" autocomplete="off" id="valor" placeholder="R$">
            </div>
            <div>

                <label for="entrada">Entrada</label>
                <input type="radio"  value="entrada" name="tipo" checked >
                <label for="saida">Saída</label>
                <input type="radio" value="saida" name="tipo" >

            </div>
            <div>
                <button class="enviar">Enviar</button>
            </div>
        </form>
    </div>
    <div class="titleGastos">
        <div class="contadorBox">
            <h2> Total Transações: </h2>
            <p class="contadorTransacoes"></p>
        </div>
        <h1> Minhas Transações </h1>
        <h2> <a href="#" class="removeAll">Apagar Tudo</a></h2>
    </div>
    
    <nav>
        <ul class="listMenuArea">
            <li class="li"> <button class="active">Todos</button></li>
            <li class="li"> <button>Entrada</button></li>
            <li class="li"> <button>Saída</button></li>
        </ul>
    </nav>



    <div class="containerGastos"> 
    </div>

    <script src="script.js"></script>
</body>
</html>
